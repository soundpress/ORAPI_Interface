
<h2>Support</h2>

<p>This API was build with <a href="https://fusio-project.org">Fusio</a>. Check out their <a href="https://fusio-project.org/documentation">documentation</a> to learn more about how it works.</p>

<p>For support using this API, please post public questions to the <a href="https://groups.google.com/forum/?hl=en#!forum/openreferral">Open Referral Google Group</a> or contact <a href="https://sarapis.org/contact/">Sarapis</a>, the organization that implemented the <a href="http://docs.openreferral.org/en/latest/hsda/">Human Services Data API (HSDA)</a> into Fusio.</p>
